language: java
jdk:
- oraclejdk8
install:
- mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V -Pdist
script:
- mvn test -B
- mvn javadoc:javadoc -B
cache:
  directories:
  - "$HOME/.m2/repository"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: '**/target/*.{zip,tar.gz}'
  skip_cleanup: true
  on:
    tags: true
